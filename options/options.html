<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settings for the Hover Translate plugin</title>
    <link rel="stylesheet" href="pure.css">
</head>
<body>
<h3>Installed Dictionaries</h3>
<form id="selectDictForm">
<div id="dictionarList" >
    <!-- Code inside this div will be generated from options.js -->
</div>
<br/>
</form>
<form id="addDictForm">
    <div class="pure-g">
    	<div class="pure-u-4-5">
         	<input type="file" id="fileInput" style="max-width: 250px" />
         	<input class="pure-button" type="button" id="addDict" value="Add Dictionary" disabled/>
        </div>
        <div class="pure-u-1-5" style="text-align: right">
            <input class="pure-button button-error" type="button" id="clearDict" value="Clear Dictionaries" alt="remove all dictionaries" />
        </div>
    </div>
</form>
<script src="build/kotlin-js-min/main/kotlin.js"></script>
<script src="build/kotlin-js-min/main/declarations.js"></script>
<script src="build/kotlin-js-min/main/kotlinx-html-js.js"></script>
<script src="build/kotlin-js-min/main/kotlinx-serialization-runtime-js.js"></script>
<script src="build/kotlin-js-min/main/kotlinx-coroutines-core.js"></script>
<script src="build/kotlin-js-min/main/core.js"></script>
<script src="build/kotlin-js-min/main/options.js"></script>
</body>
</html>
