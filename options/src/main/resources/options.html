<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settings for the Hover Translate plugin</title>
    <link rel="stylesheet" href="../css/pure.css">
</head>
<body>
<h3>Installed Dict CC Dictionaries</h3>
<form id="selectDictForm">
<div id="dictionarList" >
    <!-- Code inside this div will be generated from options.js -->
</div>
<br/>
</form>
<form id="addDictForm">
    <div class="pure-g">
    	<div class="pure-u-4-5">
         	<input type="file" id="fileInput" style="max-width: 250px" />
         	<input class="pure-button pure-button-primary" type="button" id="addDict" value="Add Dictionary" disabled/>
        </div>
        <div class="pure-u-1-5" style="text-align: right">
            <input class="pure-button pure-button-primary" type="button" id="clearDict" value="Clear Dictionaries" alt="remove all dictionaries" />
        </div>
    </div>
</form>
<h3>Select Language for Yandex Translate</h3>
Powered by Yandex.Translate

<br/><br/>

<form id="selectYandexForm" class="pure-form">
    <div id="yandexChoice" >
        <!-- Code inside this div will be generated from options.js -->
    </div>
</form>
<script src="kotlin.js"></script>
<script src="declarations.js"></script>
<script src="kotlinx-html-js.js"></script>
<script src="kotlinx-serialization-runtime-js.js"></script>
<script src="kotlinx-coroutines-core.js"></script>
<script src="core.js"></script>
<script src="options.js"></script>
</body>
</html>
